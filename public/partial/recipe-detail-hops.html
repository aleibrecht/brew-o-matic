<div class="panel panel-default">
    <div class="panel-heading">Lupulos</div>
    <div style="margin: 2em 2em 0;" class="alert alert-info" ng-hide="recipe.HOPS.HOP.length != 0">
        Aun no tiene ningun lupulo en la receta
    </div>
    <table class="table table-condensed table-hover" ng-show="recipe.HOPS.HOP.length != 0">
      <thead>
        <tr>
          <th style="width:26%">Lupulo</th>
          <th style="width:8%">Alpha</th>
          <th style="width:12%">Modo</th>
          <th style="width:10%">Kg</th>
          <th style="width:8%">g/L</th>
          <th style="width:8%">%</th>
          <th style="width:12%">Uso</th>
          <th style="width:8%">Tiempo</th>
          <th style="width:6%">IBU</th>
          <th style="width:2%"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="hop in recipe.HOPS.HOP">
            <!--<td><input class="form-control input-sm" type="text" ng-model="hop.NAME"/></td>-->
            <td>
                <input ng-change="onChangeHop(hop)" class="form-control input-sm" type="text" ng-model="hop.NAME" list="hopNames" placeholder="Buscar Lupulos"/>
                <datalist id="hopNames">
                    <option ng-repeat="hop in hops" value="{{hop.name}}">
                        {{hop.name}}
                    </option>
                </datalist>
            </td>
            <td><input ng-change="changeHop()" class="form-control input-sm" type="number" step="0.1" ng-model="hop.ALPHA" placeholder="%AA"/></td>
            <td><input class="form-control input-sm" type="text" ng-model="hop.FORM" disabled/></td>
            <td><input ng-change="changeHop()" class="form-control input-sm" type="number" step="0.001" ng-model="hop.AMOUNT" placeholder="Kg"/></td>
            <td><input class="form-control input-sm" type="text" disabled value="{{hopGramsPerLiter(hop,recipe.BATCH_SIZE)|number:2}}"/></td>
            <td><input class="form-control input-sm" type="text" value="{{hopPercentage(hop,recipe.totalHop)|number:2}}" disabled/></td>
            <td><input class="form-control input-sm" type="text" ng-model="hop.USE" disabled/></td>
            <!--<td><input ng-change="changeHop()" class="form-control input-sm" type="number" ng-model="hop.TIME"/></td>-->
            <td><select class="form-control input-sm" ng-change="changeHop()" ng-model="hop.TIME" ng-options="a for a in [0,5,10,15,20,25,30,35,40,45,50,55,60,70,80,90,100,110,120]"></select></td>
            <td><input class="form-control input-sm" type="text" value="{{hopIBU(hop)|number:2}}" disabled/></td>
            <td>
                <button type="button" class="close" aria-hidden="true" ng-click="removeHop(hop)">&times;</button>
            </td>
        </tr>
        <tr>
            <td colspan="3"><strong class="pull-right">Total:</strong></td>
            <td>{{recipe.totalHop | number:3}}</td>
            <td colspan="4"><strong class="pull-right">IBUs:</strong></td>
            <td>{{recipe.CALCIBU|number:2}}</td>
            <td></td>
        </tr>
      </tbody>
    </table>
    <div class="panel-body">
        <button type="button" class="btn btn-default pull-right" ng-click="addHop()">Agregar</button>
    </div>
</div>
