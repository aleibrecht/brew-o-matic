<div class="row"  ng-controller="RecipeTabCtrl" ng-hide="errorLoading">
    <div class="col-md-12" style="margin-bottom: -0.1em;">
        <ul class="nav nav-tabs">
            <li ng-class="{active:selectedTab === tab}" ng-repeat="tab in sortTabs">
                <a style="cursor: pointer" ng-click="changeTab(tab)">{{tabs[tab].title}}</a>
            </li>
        </ul>
    </div>
    <div ng-include="'partial/recipe-'+tabs[selectedTab].template+'.html'"></div>
</div>
