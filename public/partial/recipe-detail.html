<div class="row"  ng-controller="RecipeTabCtrl">
    <div class="col-md-12">
        <ul class="nav nav-tabs">
            <li ng-class="getActiveClass(name)" ng-repeat="(name,tab) in tabs">
                <a style="cursor: pointer" ng-click="changeTab(name)">{{tab.title}}</a>
            </li>
        </ul>
    </div>
    <div ng-include="'partial/'+tabs[selectedTab].template+'.html'"></div>
</div>
