<div>
    <ul class="nav nav-tabs">
        <li ng-class="getActiveClass(key)" ng-repeat="(key,value) in allConfigs">
            <a style="cursor: pointer" href="/#/data/{{key}}">{{value.name}}</a>
        </li>
    </ul>
</div>
<div class="panel panel-default">
    <div class="panel-heading"><strong>Administracion de {{config.name}}</strong></div>
    <div class="panel-body" >
        <div class="col-md-5" >
            <div class="input-group" style="width: 100%">
                <input type="text"  class="form-control input-sm" ng-model="searchCriteria" placeholder="(Busqueda)" />
                <span class="input-group-btn">
                    <button ng-init="searchCriteria=''" ng-hide="searchCriteria==''"  ng-click="searchCriteria=''" class="btn btn-default btn-sm" type="button">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </span>
            </div>
        </div>
        <div class="col-md-5" style="padding-top: 5px;">
            <span ng-hide="searchCriteria==''" >
                <ng-pluralize count="(rows | filter:searchCriteria).length"
                              when="{'0':'No se ha encontrado ningun resultado con su busqueda','one': '1 ' +config.singular+ ' encontrada','other':'{} '+config.name+' encontradas'}"></ng-pluralize>
            </span>
        </div>
        <div class="col-md-2" >
            <a ng-show="searchCriteria==''" ng-click="rows.push({_draft:true})" href="" type="button" class="btn btn-default btn-sm pull-right">
                <span class="glyphicon glyphicon-plus"></span> nuevo
            </a>
        </div>
    </div>
    
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th ng-click="sort.resort(header.field)" class="gt-sorted"  ng-repeat="header in config.headers" style="width: {{header.width}}%">
                    {{header.caption}} <span ng-class="sort.orderStyle[header.field]"></span>
                </th>
                <th style="width: 1em"></th>
                <th style="width: 1em"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-init="value=copy(row)" ng-repeat="row in rows | filter:searchCriteria | pageFilter:page | orderBy:sort.orderBy()">
                <td ng-repeat="header in config.headers">
                    <input ng-show="row._id == edit_id" type="text" class="form-control input-sm" ng-model="value[header.field]"/>
                    <span ng-hide="row._id == edit_id">{{row[header.field]}}</span>
                </td>
                <td>
                    <a ng-hide="row._id == edit_id" ng-click="edit(row)" href="" type="button" class="btn btn-primary btn-xs">editar</a>
                    <a ng-show="row._id == edit_id" ng-click="save(value,row)" href="" type="button" class="btn btn-success btn-xs">guardar</a>
                </td>
                <td>
                    <a ng-hide="row._id == edit_id" ng-click="remove(row)" href="" type="button" class="btn btn-danger btn-xs">eliminar</a>
                    <a ng-show="row._id == edit_id" ng-click="cancel(row,value)" href="" type="button" class="btn btn-warning btn-xs">cancelar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <ul class="pagination">
        <li><a href="" ng-click="page=1">&laquo;</a></li>
        <li ng-repeat="p in pages">
            <a href="" ng-click="toPage(p.page)">{{p.page}}</a>
        </li>
        <li><a href="" ng-click="page=pages.length">&raquo;</a></li>
    </ul>
    <div class="panel-body">
        <div class="col-md-12" >
            <a ng-show="searchCriteria==''" ng-click="rows.push({_draft:true})" href="" type="button" class="btn btn-default btn-sm pull-right">
                <span class="glyphicon glyphicon-plus"></span> nuevo
            </a>
        </div>
    </div>    
</div>
