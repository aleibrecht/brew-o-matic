<div>
    <input ng-disabled="!enable()" type="number" ng-model="hours" min="0" class="chron"/>
    <span style="font-family: monospace;font-size: 60px;">:</span>
    <input ng-disabled="!enable()" type="number" ng-model="minutes" max="59" min="0" class="chron"/>:
    <span style="font-family: monospace;font-size: 60px;">:</span>
    <input ng-disabled="!enable()" type="number" ng-model="seconds" max="59" min="0" class="chron"/>
    <button ng-hide="!enableStart()" type="button" class="btn btn-primary" ng-click="start()">
        Start
    </button>
    <button ng-hide="!enableStop()" type="button" class="btn btn-danger" ng-click="stop()">
        Stop
    </button>
    <button ng-hide="!enableReset()" type="button" class="btn btn-warning" ng-click="reset()">
        Reset
    </button>
</div>
