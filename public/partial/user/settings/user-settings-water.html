<div class="panel panel-default">
    <div class="panel-heading"><strong>Reporte de agua</strong></div>
    <div class="panel-body" >
        <div class="row">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Cationes</th>
                        <th colspan="2" style="text-align: center;">Concentracion (mg/L or ppm)</th>
                        <th>Annions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in report.rows">
                        <td>
                            <span class="form-control input-sm">
                                <b>{{row.cation.caption}}</b>
                            </span>
                        </td>
                        <td>
                            <input class="form-control input-sm" type="number" step="0.1" ng-model="water.cations[row.cation.name]" placeholder="ppm"/>
                        </td>
                        <td>
                            <input class="form-control input-sm" type="number" step="0.1" ng-model="water.anions[row.anion.name]" placeholder="ppm"/>
                        </td>
                        <td>
                            <span class="form-control input-sm">
                                <b>{{row.anion.caption}}</b>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
