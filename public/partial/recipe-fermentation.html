<div ng-controller="FermentationCtrl">
    <div class="col-md-10">
        <div class="panel panel-default">
            <div class="panel-heading"><strong>Fermentacion</strong></div>
            <div class="panel-body" >
                <div class="alert alert-info" ng-hide="recipe.fermentation.stages.length!=0">
                    No ha creado ninguna etapa de fermentacion aun  
                    <a href="" ng-click="addFermentationStage()" class="alert-link">Agrega tu primera etapa!</a>
                </div>
                <div ng-show="recipe.fermentation.stages.length!=0">
                    <ul class="list-group">
                        <li ng-repeat="stage in recipe.fermentation.stages" class="list-group-item">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="title">Titulo</label>
                                    <input id="title" class="form-control input-sm" type="text" ng-model="stage.title" placeholder="Ingrese un titulo"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="duration">Duracion (dias)</label>
                                    <input id="duration" class="form-control input-sm" type="number" ng-model="stage.duration" placeholder="Duracion en dias"/>
                                </div>
                                <div class="col-md-4">
                                    <div class="checkbox" style="margin-top: 2em;">
                                        <label for="transferring">Trasvase al final?</label>
                                        <input id="transferring" type="checkbox" ng-model="stage.transferring" />
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <button type="button" ng-click="addFermentationStage()" class="btn btn-default">Agregar Otra</button>
                </div>
            </div>
        </div>
        <div style="overflow: hidden;margin-bottom: 1em;">
            <div class="pull-left">
                <a href="#/recipe/" type="button" class="btn btn-link glyphicon glyphicon-chevron-left"> Volver al listado</a>
            </div>
            <div class="pull-right">
                <a href="#/recipe/" type="button" class="btn btn-default">Cancelar</a>
                <button ng-click="save()" type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
        <div ng-repeat="notification in notifications">
            <div class="alert alert-{{notification.type}} alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <strong>{{notification.title}}</strong>
                {{notification.text}}
            </div>
        </div>            
    </div>
    <div class="col-md-2" >
        <ng-include src="'partial/recipe-detail-indicators.html'"></ng-include>
        <ng-include src="'partial/recipe-detail-social.html'"></ng-include>
    </div>
</div>
