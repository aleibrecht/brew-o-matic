<div class="panel panel-default">
    <div class="panel-heading"><strong>Reporte de agua</strong></div>
    <div class="panel-body" >
        <div class="row">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Cationes</th>
                    <th colspan="2" style="text-align: center;">Concentracion (mg/L or ppm)</th>
                    <th>Annions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in report.rows">
                    <td>
                            <span ng-hide="!row.cation.name" class="form-control input-sm" title="{{row.cation.title}}">
                                <b>{{row.cation.caption}}</b>
                            </span>
                    </td>
                    <td>
                        <input ng-hide="!row.cation.name" class="form-control input-sm" type="number" step="0.1" ng-model="water().cations[row.cation.name]" placeholder="ppm"  title="{{row.cation.title}}"/>
                    </td>
                    <td>
                        <input ng-hide="!row.anion.name" class="form-control input-sm" type="number" step="0.1" ng-model="water().anions[row.anion.name]" placeholder="ppm" title="{{row.anion.title}}"/>
                    </td>
                    <td>
                            <span ng-hide="!row.anion.name" class="form-control input-sm" title="{{row.anion.title}}">
                                <b>{{row.anion.caption}}</b>
                            </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
