<div class="panel panel-default">
    <div class="panel-heading"><strong>Indicadores</strong></div>
    <div class="panel-body" >
        <div class="row">
            <div class="col-md-3" style="padding: 0;">
                <center><b>OG</b></center>
                <div class="progress pull-right" style="width: 22px;height: 200px; margin: 0 0.3em">
                    <div class="progress-bar progress-bar-warning"
                         role="progressbar"
                         aria-valuenoh="40"
                         aria-valuemin="0"
                         aria-valuemax="100"
                         ng-style="{width:'100%',height:gravityBarValue(recipe.OG,150)+'%'}"
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div>
            <div class="col-md-3" style="padding: 0;">
                <center><b>FG</b></center>
                <div class="progress pull-right" style="width: 22px;height: 200px; margin: 0 0.3em">
                    <div class="progress-bar progress-bar-info"
                         role="progressbar"
                         aria-valuenoh="20"
                         aria-valuemin="0"
                         aria-valuemax="100"
                         ng-style="{width:'100%',height:gravityBarValue(recipe.FG,150)+'%'}"
                         >
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div>
            <div class="col-md-3" style="padding: 0;">
                <center><b>ABV</b></center>
                <div class="progress pull-right" style="width: 22px;height: 200px; margin: 0 0.3em">
                    <div class="progress-bar progress-bar-danger"
                         role="progressbar"
                         aria-valuenoh="60"
                         aria-valuemin="0"
                         aria-valuemax="100"
                         ng-style="{width:'100%',height:recipe.ABV/20*100+'%'}">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div>
            <div class="col-md-3" style="padding: 0;">
                <center><b>IBU</b></center>
                <div class="progress pull-right" style="width: 22px;height: 200px; margin: 0 0.3em">
                    <div class="progress-bar progress-bar-success"
                         role="progressbar"
                         aria-valuenoh="80"
                         aria-valuemin="0"
                         aria-valuemax="100"
                         ng-style="{width:'100%',height:recipe.CALCIBU/120*100+'%'}">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin:3em 0em 0">
            <center><b>Balance</b>: {{calulateBUGU(recipe.CALCIBU,recipe.OG)|number:2}}</center>
            <div class="progress">
                <div class="progress-bar progress-bar-success" ng-style="{width: (calulateBUGU(recipe.CALCIBU,recipe.OG)*100)+'%'}">
                    <span class="sr-only"></span>
                </div>
                <div class="progress-bar progress-bar-warning" ng-style="{width: ((1-calulateBUGU(recipe.CALCIBU,recipe.OG))*100)+'%'}">
                    <span class="sr-only"></span>
                </div>
            </div>
        </div>
        <div class="row" style="margin:0">
            <strong>Color:</strong> {{recipe.CALCCOLOUR | number:1}} SRM
            <div style="border: 1px solid; height: 50px; background-color: {{convertColor(recipe.CALCCOLOUR)}};border-radius: 5px;">
                
            </div>
        </div>

    </div>
</div>
